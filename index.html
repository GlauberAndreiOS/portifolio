<!doctype html>
<html lang="pt-BR" class="dark">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/png" href="/coding.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Portfólio de Glauber Andrei Pain — Desenvolvedor FullStack. Experiência com PHP, Laravel, React, React Native, SQL e WebSockets."
		/>
		<title>Portfólio — Glauber Andrei Oliveira da Silva Pain</title>
		<script>
			(function () {
				try {
					const stored = localStorage.getItem("theme");
					const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
					if (stored === "dark" || (!stored && prefersDark)) {
						document.documentElement.classList.add("dark");
					} else {
						document.documentElement.classList.remove("dark");
					}
				} catch (_) {}
			})();
		</script>
	</head>

	<body>
		<div id="root"></div>
		<script type="module" src="/src/main.tsx"></script>
	</body>
</html>
